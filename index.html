
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Black jack</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Blackjack</h1>
    <div class="row">
      <div class="col-xs-5">
        <div class="well">
          <h4>Player</h4>
          <hr />
          <div class="js-player"></div>
        </div>
      </div>
      <div class="col-xs-5 col-xs-offset-2">
        <div class="well">
          <h4>Dealer</h4>
          <hr />
          <div class="js-dealer"></div>
        </div>
      </div>
    </div>
    <div class="row js-winner is-hidden">
      <div class="col-xs-12">
        <div class="well text-center">
          <h2 class="js-winner-text"><span></span></h2>
        </div>
      </div>
    </div>

    <button class="btn btn-primary js-shuffle">Shuffle Cards</button>
    <button class="btn btn-primary is-disabled js-deal">Deal Cards</button>
    <button class="btn btn-primary is-disabled js-hit">Hit</button>
    <button class="btn btn-primary is-disabled js-stick">Stick</button>
  </div>

  <script src="./assets/js/blackjack.js" async defer></script>
</body>
</html>
